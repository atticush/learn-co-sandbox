<html>

<head>
  <title>jQuery Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="message"></div>
  <div id="board">
    <div class="row">
      <button id="0-0" class="cell"></button>
      <button id="1-0" class="cell"></button>
      <button id="2-0" class="cell"></button>
    </div>
    <div class="row">
      <button id="0-1" class="cell"></button>
      <button id="1-1" class="cell"></button>
      <button id="2-1" class="cell"></button>
    </div>
    <div class="row">
      <button id="0-2" class="cell"></button>
      <button id="1-2" class="cell"></button>
      <button id="2-2" class="cell"></button>
    </div>
  </div>

  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

</body>



</html>
